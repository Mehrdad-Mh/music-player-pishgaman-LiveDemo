<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Document</title>
</head>
<body>
   <div class="c-player">
    <div class="c-player__current-song">
        <div class="c-player__cd">
            <div class="c-player__cd-thumb" style="background-image:
             url('https://f4.bcbits.com/img/a0568269163_16.jpg');" ></div>
        </div>

        <div id="js-playing-now" class="c-player__playing-mow">
            <p>playing now</p>
            <h2>amon the sign</h2>
        </div>

        <div class="c-player__controls">
            <div class="c-player__button btn-repeat">
                <i class="fas fa-redo"></i>
            </div>
            <div class="c-player__button btn-prev">
                <i class="fas fa-step-backward"></i>
              </div>
              <div class="c-player__button btn-toggle-play">
                <i class="fas fa-pause icon-pause"></i>
                <i class="fas fa-play icon-play"></i>
              </div>
              <div class="c-player__button btn-next">
                <i class="fas fa-step-forward"></i>
              </div>
              <div class="c-player__button btn-random">
                <i class="fas fa-random"></i>
              </div>
        </div>

        <div class="c-player__progress">
            <div class="c-player__progress-start-time">0:00</div>
            <input  class="c-player__progress-bar" 
            type="range"
            value="0"
            step="0.00001"
            min="0"
            max="100"/>
            <div id="js-duration-song" 
            class="c-player__progress-end-time">4:05</div>
        </div>

        <audio id="js-player-audio" 
        class="c-player__audio" src="#"></audio>

    </div>

    <div class="c-player__playlist">
        <div class="c-player__song">
          <div class="c-player__song-number">1</div>
          <div class="c-player__song-infos">
            <h3 class="c-player__song-title">Music name</h3>
            <p class="c-player__song-author">Singer</p>
          </div>
          <div class="c-player__song-duration">
            Song Duration
          </div>
        </div>
      </div>

      <!-- <div class="c-player__band-infos">
        <div>Amon The Sign</div>
        <a href="https://amonthesign.bandcamp.com/" target="_blank">Bandcamp</a>
        <a href="https://www.facebook.com/Amonthesign" target="_blank">Facebook</a>
      </div> -->

   </div> 






   <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" 
   crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./assets/scripts/script.js"></script>
</body>
</html>
